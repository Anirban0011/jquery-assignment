<!-- To-Do List implemented using jQuery -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ðŸ•“JQuery Assignment: To Do List</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <style>
      .container {
        width: 90%;
      }

      .foot {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <center>
      <div class="foot">
        <div class="row">
          <div class="col-sm-1"></div>
          <div class="col-sm-10">
            <!-- Input for tasks -->
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Add a Task"
                id="text"
              />
              <div class="input-group-btn">
                <button class="btn btn-success" id="mybtn">
                  <i class="glyphicon glyphicon-plus"> </i>
                </button>
              </div>
            </div>
            <br />
            <br />
          </div>
        </div>
      </div>

      <br />
      <h2 class="text text-success">To Do âœ”:</h2>
      <br />

      <div class="container"></div>
    </center>
    <script>
      $(document).ready(function () {
        $(".btn-success").click(function () {
          if ($("#text").val().length != 0) {
            var x = $(".container").html();
            var y =
              `<div class="alert alert-success alert-dismissible fade in">
	<a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
						` +
              $("#text").val() +
              `</div>`;
            $(".container").html(y + x);
            $("#text").val("");
          } else alert("Cannot Process Empty Task!");
        });
        // When Task is clicked
        $(document).on("click", ".alert", function () {
          if ($(this).css("text-decoration-line") == "none")
            $(this).css("text-decoration-line", "line-through");
          else $(this).css("text-decoration-line", "none");
        });
      });
    </script>
    <script>
      var input = document.getElementById("text");
      input.addEventListener("keypress", function (event) {
        // If the user presses the "Enter" key on the keyboard
        if (event.key === "Enter") {
          // Cancel the default action, if needed
          event.preventDefault();
          // Trigger the button element with a click
          document.getElementById("mybtn").click();
        }
      });
    </script>
  </body>
</html>
